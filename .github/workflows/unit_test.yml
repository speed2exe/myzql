name: Unit Tests

on:
  push:
    branches:
     - main
  pull_request:
    branches:
     - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.1
      - name: run unit tests
        run: |
          zig build unit_test
